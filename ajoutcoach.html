        function changeColor(cellID){
            var onecell = document.getElementById(cellID);

            } else{
                onecell.style.backgroundColor = "";
            }    
        }
        function listDispo()
        {
            let list = "";
            for(let i = 1; i<=12 ; i++){
                let cellID = 'cell' + i;
                console.log(cellID);
                let one = document.getElementById(cellID);
                if(one.style.backgroundColor == ""){
                    list += "0";
                }else {
                    list += "1";
                }
            }
            document.getElementById("tab").value = list;
        }
